query Moods {
  moods {
    id
    emotion
    description
    date
    tags {
      id
      name
    }
  }
  latestMood {
    id
    emotion
    description
    date
    tags {
      id
      name
    }
  }
  profile {
    id
    nickname
    settings
    refreshToken
    longestStreak
    currentStreak
  }
}
